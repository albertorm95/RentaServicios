<!DOCTYPE html>
<html>
<head>
	<title>Agendar Cita</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<a href="{% url 'panel-inicio' %}" class="navbar-brand">Tarea</a>
			<ul class="nav navbar-nav navbar-right">
				<p class="navbar-text"><a href="{% url 'panel-inicio' %}" class="navbar-link">Regresar</a></p>
				<a href="{% url 'account_logout' %}"><button type="button" class="btn btn-default navbar-btn">Cerrar Sesión</button></a>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h3>¿Desea agendar?</h3>
		<p>
			{{ object.provider.name }} <br>
			El {{ object.day }} a las {{ object.service_time }} <br>
			{{ object.place.address|linebreaksbr }}
		</p>

		<form action="{% url 'clientprovider-create' %}" method="POST">
			{% csrf_token %}
			{{ form }}
			<button>Agendar</button>
		</form>
	</div>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Ingeniería en Redes y Tecnología Digital</p>
		</div>
	</footer>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
